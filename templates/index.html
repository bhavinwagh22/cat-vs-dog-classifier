<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Predictor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        h2 { color: #1a73e8; margin-bottom: 1.5rem; }
        input[type="file"] { margin: 1rem 0; padding: 10px; border: 1px dashed #ccc; width: 100%; border-radius: 5px; }
        .btn { background: #1a73e8; color: white; border: none; padding: 12px 24px; border-radius: 25px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn:hover { background: #1557b0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>AI Image Classifier</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="btn">Predict Image</button>
        </form>
    </div>
</body>
</html>
